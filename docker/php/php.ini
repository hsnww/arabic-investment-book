; PHP Configuration for Investment Book
; إعدادات PHP لكتاب الاستثمار

; Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 50M
upload_max_filesize = 50M

; Error reporting (development)
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/www/html/logs/php_errors.log
error_reporting = E_ALL

; Session settings
session.gc_maxlifetime = 3600
session.cookie_lifetime = 3600
session.cookie_secure = 0
session.cookie_httponly = 1
session.use_strict_mode = 1

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
file_uploads = On
max_file_uploads = 20

; Date and time
date.timezone = Asia/Riyadh

; Character encoding
default_charset = "UTF-8"

; OpCache settings (for production)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Output buffering
output_buffering = 4096
implicit_flush = Off

; File uploads
file_uploads = On
upload_tmp_dir = /tmp
max_file_uploads = 20

; Mail settings (if needed)
SMTP = localhost
smtp_port = 1025
sendmail_from = noreply@zajwal.com

; Custom error pages
error_prepend_string = ""
error_append_string = ""

; Include path
include_path = ".:/var/www/html/includes"

; Auto globals
auto_globals_jit = On

; Zend settings
zend.exception_ignore_args = Off
zend.exception_string_param_max_len = 0 